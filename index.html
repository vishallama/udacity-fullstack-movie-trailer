
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Vishal Lama, Udacity, Movie Trailers">
    <title>Fresh Tomatoes!</title>

    <!-- Custom social media icons -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <style type="text/css" media="screen">
        body {
            padding-top: 80px;
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .movie-tile:hover {
            background-color: #EEE;
            cursor: pointer;
            transform: scale(1.05);
            transition: all 0.5s ease 0s;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }
        footer {
            padding: 20px;
            background: #288;
        }
    </style>
    <script type="text/javascript">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
        });
    </script>
</head>

<body>
<!-- Trailer Video Modal -->
<div class="modal" id="trailer">
  <div class="modal-dialog">
    <div class="modal-content">
      <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true"></a>
      <div class="scale-media" id="trailer-video-container">
      </div>
    </div>
  </div>
</div>

<!-- Main Page Content -->
<div class="container">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Fresh Tomatoes Movie Trailers</a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    
<div class="col-md-6 col-lg-4 movie-tile text-center"
    data-trailer-youtube-id="b2NTUnujk1I" data-toggle="modal" data-target="#trailer">
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/City_Lights_film.jpg" width="220" height="342" alt="City Lights">
    <h2>City Lights</h2>
    <h4>1931</h4>
    <h5>G</h5>
</div>

<div class="col-md-6 col-lg-4 movie-tile text-center"
    data-trailer-youtube-id="sY1S34973zA" data-toggle="modal" data-target="#trailer">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/Godfather_ver1.jpg" width="220" height="342" alt="The Godfather">
    <h2>The Godfather</h2>
    <h4>1972</h4>
    <h5>R</h5>
</div>

<div class="col-md-6 col-lg-4 movie-tile text-center"
    data-trailer-youtube-id="bLvqoHBptjg" data-toggle="modal" data-target="#trailer">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/67/Forrest_Gump_poster.jpg" width="220" height="342" alt="Forrest Gump">
    <h2>Forrest Gump</h2>
    <h4>1994</h4>
    <h5>PG-13</h5>
</div>

<div class="col-md-6 col-lg-4 movie-tile text-center"
    data-trailer-youtube-id="Lm8p5rlrSkY" data-toggle="modal" data-target="#trailer">
    <img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" width="220" height="342" alt="Interstellar">
    <h2>Interstellar</h2>
    <h4>2014</h4>
    <h5>PG-13</h5>
</div>

<div class="col-md-6 col-lg-4 movie-tile text-center"
    data-trailer-youtube-id="neY2xVmOfUM" data-toggle="modal" data-target="#trailer">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/af/Batman_Begins_Poster.jpg" width="220" height="342" alt="Batman Begins">
    <h2>Batman Begins</h2>
    <h4>2005</h4>
    <h5>PG-13</h5>
</div>

<div class="col-md-6 col-lg-4 movie-tile text-center"
    data-trailer-youtube-id="GLeDdzGUTq0" data-toggle="modal" data-target="#trailer">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6e/Moderntimes.jpg" width="220" height="342" alt="Modern Times">
    <h2>Modern Times</h2>

</div>

  </div>
</div>
<div class="clearfix visible-sm-block"></div>
<footer>
  <div class="row">
    <div class="col-sm-12 text-center">
      <h4>&copy; 2015 Fresh Tomatoes!</h4>
    </div>
  </div>
</footer>
</body>

</html>
